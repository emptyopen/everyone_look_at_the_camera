name: everyone_look_at_the_camera
description: Everyone looks at the camera.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  camera: ^0.5.8+2
  esys_flutter_share: ^1.0.2
  path: ^1.6.4
  path_provider: ^1.6.11
  audioplayers: ^0.17.3
  sensors: 
  material_design_icons_flutter:
  gallery_saver: ^2.0.3
  speech_to_text: ^3.1.0
  auto_size_text: ^2.1.0

dev_dependencies:
  flutter_launcher_icons: "^0.8.0"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icon/everyone_look_cropped.png"
  image_path_ios: "assets/icon/everyone_look.png"
    
flutter:
  uses-material-design: true

  assets:
    - assets/
